# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Run Linter
      run: npm run lint
      working-directory: ./frontend
      
    - name: Build
      run: npm run build --if-present
      working-directory: ./frontend

    - name: AWS Login
      uses: aws-actions/configure-aws-credentials@v5.1.0
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
      
    - name: AWS Deploy S3
      # You may pin to the exact commit or the version.
      # uses: oneyedev/aws-deploy-s3@16e61e78e12904502d31e6c4adbe1f7d58eddaa7
      uses: oneyedev/aws-deploy-s3@v2
      with:
        # AWS Region of S3 Bucket
        region: us-east-1
        # Name of S3 Bucket
        bucket: hotel-mgmt-zhd-bucket
        # A Local Source Directory to Upload
        source: ./build
        # A Remote Target Directory to Upload
        target: frontend/ 
